<svg width="100%" height="350" viewBox="0 0 900 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradients -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF0080" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#8000FF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0080FF" stop-opacity="0.4"/>
    </radialGradient>
    
    <linearGradient id="barGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF6B6B"/>
      <stop offset="50%" stop-color="#4ECDC4"/>
      <stop offset="100%" stop-color="#45B7D1"/>
    </linearGradient>
    
    <linearGradient id="barGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#96CEB4"/>
      <stop offset="50%" stop-color="#FFEAA7"/>
      <stop offset="100%" stop-color="#DDA0DD"/>
    </linearGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B6B"/>
      <stop offset="25%" stop-color="#4ECDC4"/>
      <stop offset="50%" stop-color="#45B7D1"/>
      <stop offset="75%" stop-color="#96CEB4"/>
      <stop offset="100%" stop-color="#FFEAA7"/>
    </linearGradient>
    
    <!-- Ultra glow filter -->
    <filter id="megaGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @keyframes beat {
        0%   { transform: scaleY(0.2); opacity: 0.7; }
        10%  { transform: scaleY(1.4); opacity: 1; }
        25%  { transform: scaleY(0.6); opacity: 0.8; }
        40%  { transform: scaleY(1.8); opacity: 1; }
        55%  { transform: scaleY(0.4); opacity: 0.7; }
        70%  { transform: scaleY(2.0); opacity: 1; }
        85%  { transform: scaleY(0.8); opacity: 0.9; }
        100% { transform: scaleY(0.2); opacity: 0.7; }
      }
      
      @keyframes textSlide {
        0%   { transform: translateX(-80px) scale(0.9); }
        25%  { transform: translateX(0px) scale(1.1); }
        50%  { transform: translateX(80px) scale(0.9); }
        75%  { transform: translateX(0px) scale(1.1); }
        100% { transform: translateX(-80px) scale(0.9); }
      }
      
      @keyframes colorFlow {
        0%   { filter: hue-rotate(0deg); }
        33%  { filter: hue-rotate(120deg); }
        66%  { filter: hue-rotate(240deg); }
        100% { filter: hue-rotate(360deg); }
      }
      
      @keyframes particles {
        0%   { transform: translateY(0) rotate(0deg); opacity: 0.8; }
        50%  { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        100% { transform: translateY(0) rotate(360deg); opacity: 0.8; }
      }
      
      @keyframes ripple {
        0%   { r: 60; opacity: 0.6; }
        50%  { r: 100; opacity: 0.3; }
        100% { r: 60; opacity: 0.6; }
      }
      
      .bar {
        transform-origin: 50% 100%;
        animation: beat 1s infinite ease-in-out;
      }
      
      .text-main {
        animation: textSlide 4s infinite ease-in-out;
        transform-origin: center;
      }
      
      .color-shift {
        animation: colorFlow 6s infinite linear;
      }
      
      .particle {
        animation: particles 3s infinite ease-in-out;
      }
      
      .ripple-effect {
        animation: ripple 2s infinite ease-in-out;
      }
    </style>
  </defs>
  
  <!-- Dark background -->
  <rect width="100%" height="100%" fill="#0D0D0D"/>
  
  <!-- Animated ripples in background -->
  <g opacity="0.2">
    <circle class="ripple-effect" cx="450" cy="175" fill="none" stroke="url(#centerGlow)" stroke-width="2" style="animation-delay: 0s"/>
    <circle class="ripple-effect" cx="450" cy="175" fill="none" stroke="url(#centerGlow)" stroke-width="1" style="animation-delay: 1s"/>
  </g>
  
  <!-- Left side equalizer bars -->
  <g filter="url(#megaGlow)">
    <rect class="bar" x="50" y="100" width="15" height="150" fill="url(#barGrad1)" rx="7" style="animation-delay: 0s"/>
    <rect class="bar" x="75" y="120" width="15" height="110" fill="url(#barGrad2)" rx="7" style="animation-delay: 0.1s"/>
    <rect class="bar" x="100" y="80" width="15" height="190" fill="url(#barGrad1)" rx="7" style="animation-delay: 0.2s"/>
    <rect class="bar" x="125" y="110" width="15" height="130" fill="url(#barGrad2)" rx="7" style="animation-delay: 0.3s"/>
    <rect class="bar" x="150" y="60" width="15" height="230" fill="url(#barGrad1)" rx="7" style="animation-delay: 0.4s"/>
    <rect class="bar" x="175" y="90" width="15" height="170" fill="url(#barGrad2)" rx="7" style="animation-delay: 0.5s"/>
    <rect class="bar" x="200" y="50" width="15" height="250" fill="url(#barGrad1)" rx="7" style="animation-delay: 0.6s"/>
    <rect class="bar" x="225" y="100" width="15" height="150" fill="url(#barGrad2)" rx="7" style="animation-delay: 0.7s"/>
    <rect class="bar" x="250" y="70" width="15" height="210" fill="url(#barGrad1)" rx="7" style="animation-delay: 0.8s"/>
    <rect class="bar" x="275" y="110" width="15" height="130" fill="url(#barGrad2)" rx="7" style="animation-delay: 0.9s"/>
    <rect class="bar" x="300" y="90" width="15" height="170" fill="url(#barGrad1)" rx="7" style="animation-delay: 1.0s"/>
  </g>
  
  <!-- Center ShrutiMusic text area -->
  <g transform="translate(450, 175)">
    <!-- Static background glow -->
    <circle r="120" fill="url(#centerGlow)" opacity="0.15"/>
    <circle r="90" fill="none" stroke="url(#textGrad)" stroke-width="2" opacity="0.4"/>
    
    <!-- Main text with sliding animation -->
    <text class="text-main color-shift" x="0" y="-10" text-anchor="middle" 
          font-family="Arial Black, sans-serif" font-size="32" font-weight="900" 
          fill="url(#textGrad)" filter="url(#megaGlow)">
      ShrutiMusic
    </text>
    
    <!-- Decorative underline -->
    <path d="M-90,20 Q-45,35 0,20 T90,20" stroke="url(#textGrad)" stroke-width="4" 
          fill="none" opacity="0.8" class="color-shift"/>
    
    <!-- Floating musical elements -->
    <g class="particle" style="animation-delay: 0s;">
      <text x="-70" y="-50" font-size="24" fill="#FF6B6B" opacity="0.9">♪</text>
    </g>
    <g class="particle" style="animation-delay: 1s;">
      <text x="70" y="-40" font-size="20" fill="#4ECDC4" opacity="0.8">♫</text>
    </g>
    <g class="particle" style="animation-delay: 2s;">
      <text x="-80" y="60" font-size="22" fill="#45B7D1" opacity="0.9">♪</text>
    </g>
    <g class="particle" style="animation-delay: 1.5s;">
      <text x="75" y="55" font-size="18" fill="#96CEB4" opacity="0.7">♫</text>
    </g>
  </g>
  
  <!-- Right side equalizer bars -->
  <g filter="url(#megaGlow)">
    <rect class="bar" x="600" y="90" width="15" height="170" fill="url(#barGrad2)" rx="7" style="animation-delay: 1.1s"/>
    <rect class="bar" x="625" y="110" width="15" height="130" fill="url(#barGrad1)" rx="7" style="animation-delay: 1.2s"/>
    <rect class="bar" x="650" y="70" width="15" height="210" fill="url(#barGrad2)" rx="7" style="animation-delay: 1.3s"/>
    <rect class="bar" x="675" y="100" width="15" height="150" fill="url(#barGrad1)" rx="7" style="animation-delay: 1.4s"/>
    <rect class="bar" x="700" y="50" width="15" height="250" fill="url(#barGrad2)" rx="7" style="animation-delay: 1.5s"/>
    <rect class="bar" x="725" y="90" width="15" height="170" fill="url(#barGrad1)" rx="7" style="animation-delay: 1.6s"/>
    <rect class="bar" x="750" y="60" width="15" height="230" fill="url(#barGrad2)" rx="7" style="animation-delay: 1.7s"/>
    <rect class="bar" x="775" y="110" width="15" height="130" fill="url(#barGrad1)" rx="7" style="animation-delay: 1.8s"/>
    <rect class="bar" x="800" y="80" width="15" height="190" fill="url(#barGrad2)" rx="7" style="animation-delay: 1.9s"/>
    <rect class="bar" x="825" y="120" width="15" height="110" fill="url(#barGrad1)" rx="7" style="animation-delay: 2.0s"/>
    <rect class="bar" x="850" y="100" width="15" height="150" fill="url(#barGrad2)" rx="7" style="animation-delay: 2.1s"/>
  </g>
  
  <!-- Bottom reflection -->
  <defs>
    <linearGradient id="reflection" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect x="0" y="300" width="100%" height="50" fill="url(#reflection)"/>
</svg>
